<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" class="favicon">
    <link href="stylesheet.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/happy-doodle" rel="stylesheet">



</head>
<body>
    <div class="content">
        <div class="header">


        </div>
        
        <div id="blurred" class="rounds">
            <h1 class="rounds-text">Rounds: </h1>
        </div>

        <div class="game">
            <div id="blurred" class="left">
                <div class="left-wins">

                    <h2 class="wins-text" id="user-wins">User Wins: </h2>

                </div>

                <div class="left-selector">
                    <img src="rock.jpeg" alt="Rock" class="left-image" id="left-rock">
                    <img src="paper.jpeg" alt="Paper" class="left-image" id="left-paper">
                    <img src="scissors.jpeg" alt="Scissors" class="left-image" id="left-scissors">

                </div>


            </div>



            <div class="middle"> 

                
                <button class="continue">


                    Start Game



                </button>

            </div>

            <div id="blurred" class="right">

                <div class="right-wins">

                    <h2 class="wins-text" id="computer-wins">Computer Wins: </h2>

                </div>

                <div class="right-selector">
                    <img src="rock.jpeg" alt="Rock" class="right-image" id="right-rock">
                    <img src="paper.jpeg" alt="Paper" class="right-image" id="right-paper">
                    <img src="scissors.jpeg" alt="Scissors" class="right-image" id="right-scissors">


                </div>



            </div>

        </div>

        <div class="footer">


        </div>


    </div>
    
        

    
    
   <script src="function.js"></script> 
</body>
</html>
